<!DOCTYPE html>
<html>
    <head lang="en">
        <title>Not enough Calculators</title>
        <meta charset="utf-8">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="calcBody">
            <div id="dispCont">
                <div id='disp'></div>
            </div>
            
            <div id='numpadCont'>
                <div class="numpadLine">
                    <button class="calcButt num">1</button>
                    <button class="calcButt num">2</button>
                    <button class="calcButt num">3</button>
                    <button class="calcButt num">.</button>
                </div>
                <div class="numpadLine">
                    <button class="calcButt num">4</button>
                    <button class="calcButt num">5</button>
                    <button class="calcButt num">6</button>
                    <button class="calcButt num">0</button>
                </div>
                <div class="numpadLine">
                    <button class="calcButt num">7</button>
                    <button class="calcButt num">8</button>
                    <button class="calcButt num">9</button>
                    <button class="calcButt num">e</button>
                </div>
            </div>

            <div id='operatorsCont'>
                <div class="numpadLine">
                    <button class="calcButt op">+</button>
                    <button class="calcButt op">-</button>
                    <button class="calcButt op">*</button>
                    <button class="calcButt op">/</button>
                </div>
                <div class="numpadLine">
                    <button class="calcButt" id="openPar">(</button>
                    <button class="calcButt" id="closePar">)</button>
                    <button class="calcButt" id='pi'>π</button>
                    <button class="calcButt op" id="clear">Clear</button>
                </div>
                <div class="numpadLine">
                    <button class="calcButt op">^</button>
                    <button class="calcButt" id="sqrt">√</button>
                    <button class="calcButt" id='del'>DEL</button>
                    <button class="calcButt op">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
